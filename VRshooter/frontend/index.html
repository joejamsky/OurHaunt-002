<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Shooter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./dist/styles/app.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<!-- Add the slick-theme.css if you want default styling -->
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
		<!-- Add the slick-theme.css if you want default styling -->
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>


	</head>
	<body>
		<div id="debug">
			Debug
			<div>Test 125</div>
			<div id="start-lat">start-lat</div>
			<div id="start-lon">start-lon</div>
			<div id="current-lat">current-lat</div>
			<div id="current-lon">current-lon</div>
			<div id="stabalized-lat">stabalized-lat</div>
			<div id="stabalized-lon">stabalized-lon</div>
			<div id="distance-lat">distance-lat</div>
			<div id="distance-lon">distance-lon</div>
			<div id="distance-total">distance-total</div>
			<div id="geo-heading">geo-heading</div>
			<div id="geo-speed">geo-speed</div>
		</div>

		<div id="overlay">
			<button id="startButton">Start Demo</button>
		</div>


		<video id="video" autoplay></video>


		<div id="ui-container">
			<div id="ui-slider"></div>
		</div>


		<script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
		<!-- <script type="text/javascript" src="https://github.com/adtile/Full-Tilt/blob/master/dist/fulltilt.min.js"></script> -->
		<script type="module" src="./dist/scripts/three.module.js"></script>
		<script type="module" src="./dist/scripts/DeviceOrientationControls.js"></script>

		<script type="text/javascript" src="./dist/scripts/uiSlider.js"></script>
		<script type="text/javascript" src="./dist/scripts/location.js"></script>
		<script type="module" src="./dist/scripts/app.js"></script>
	</body>
</html>
