<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Shooter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./styles/app.css">
	</head>
	<body>
		<div id="overlay">
			<button id="startButton">Start Demo</button>
		</div>
		<div id="info">
			Game Menu
		</div>

		<video id="video" autoplay></video>


		<div id="ui-container">
			<div>Test 125</div>
			<div id="start-lat"></div>
			<div id="start-lon"></div>
			<div id="current-lat"></div>
			<div id="current-lon"></div>
			<div id="camera-x"></div>
			<div id="camera-z"></div>
		</div>

		<script type="module" src="./scripts/three.module.js"></script>
		<script type="module" src="./scripts/DeviceOrientationControls.js"></script>
		<script type="module" src="./scripts/app.js"></script>
	</body>
</html>
